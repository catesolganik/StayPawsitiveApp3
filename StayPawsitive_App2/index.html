<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Stay Pawsitive</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="../TestApp/styles/custom.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>

<script src="http://use.edgefonts.net/source-sans-pro:n4:default.js" type="text/javascript"></script>

</head> 
<body> 

<div id="page" data-role="page" data-theme="e">
	<h1>Stay Pawsitive</h1>
	
  <div data-role="content">	
		<ul data-role="listview" data-split-theme="c" data-theme="d" data-divider-theme="a">
			<li><a href="#login" data-transition="slideup">Log In</a></li>
            <li><a href="#search" data-transition="pop">Search</a></li>
			<li><a href="#feedback" data-transition="flip">Feedback</a></li>
			<li><a href="#menuitem" data-transition="slidedown">Menu Item 4</a></li>
		</ul>		
	</div>
    <img src="images/Phone_Pics_1 027.jpg" width="600" height="351" alt=""/>
<div data-role="footer" data-theme="c">
    <h4>Stay Pawsitive &copy; 2016</h4>
  </div>
</div>

<div id="login" data-role="page" data-theme="c" data-add-back-btn="true" >
	<div data-role="header" data-theme="e">
	  <h1>Log In</h1>
	</div>
	<div data-role="content" data-theme="b">
	  <div data-role="fieldcontain">
	    <label for="textinput">User Name:</label>
	    <input name="textinput" type="text" id="textinput" value="" data-theme="b"  />
      </div>
	  <div data-role="fieldcontain">
	    <label for="passwordinput">Password Input:</label>
	    <input name="passwordinput" type="password" id="passwordinput" value="" data-theme="b"  />
      </div>
	  <a href="#" data-role="button" data-theme="a">Button</a>
	  <p><a href="#">Create New Account</a></p>
	</div>
	<div data-role="footer" data-theme="e">
	  <h4>Stay Pawsitive &copy; 2016</h4>
	</div>
</div>

<div id="search" data-role="page" data-theme="c" data-add-back-btn="true">
	<div data-role="header" data-theme="e">
		<h1>Search</h1>
	</div>
	<div data-role="content" data-theme="c">
	  <div data-role="fieldcontain">
	    <label for="search2">Zip Code:</label>
	    <input type="search" name="search2" id="search2" value=""  />
      </div>
	 
      
	  <div data-role="fieldcontain">
	    <label for="search3">Breed:</label>
	    <input type="search" name="search3" id="search3" value=""  />
      </div>
	  <a href="#" data-role="button" data-theme="a">Submit</a>	
	  
	</div>
	<div data-role="footer" data-theme="e">
		<h4>Stay Pawsitive &copy; 2016</h4>
	</div>
</div>

<div id="feedback" data-role="page" data-theme="b" data-add-back-btn="true">
	<div data-role="header" data-theme="e">
		<h1>Feedback</h1>
	</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
	    <label for="textarea">Please leave feedback:</label>
	    <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
      </div>
	  <a href="#" data-role="button" data-theme="a">Submit</a>	
      </div>
	<div data-role="footer" data-theme="e">
	  <h4>Stay Pawsitive &copy; 2016</h4>
	</div>
</div>

<div data-role="page" id="menuitem" data-theme="d" data-add-back-btn="true" data-transition="slideup">
	<div data-role="header" data-theme="e">
		<h1>Menu Item 4</h1>
	</div>
  <div data-role="content" data-theme="b">	
	  
	</div>
	<div data-role="footer" data-theme="e">
		<h4>Stay Pawsitive &copy; 2016</h4>
	</div>
</div>


</body>
</html>
